<!DOCTYPE html>
<html>
    <head>
        <title>My Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">

                </div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" type="text" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>
        
        <!-- template for individual message -->
        <script id="message-template" type="text/html">
            <div class="message">
                <!-- <p>This is a message</p> -->
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <!-- template for link -->
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <!-- template for users of room -->
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title"><u>Users</u></h3>
            <ul class="users">
                <!-- we want to print user of from object list -->
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <!-- library:template for html file  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- extracting date and time from that complex number -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- it is used to parse the query string -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <!-- <button id="increment">+1</button> -->
        <!-- to set client side socket behaviour we have access to socket -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- as we have load socket now we have acces to io function -->
        <script src="/js/chat.js"></script>
        <!-- now full duplex connection is there between client and server -->
    </body>
</html>
